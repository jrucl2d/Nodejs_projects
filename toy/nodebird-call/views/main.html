<!DOCTYPE html>
<html>
  <head>
    <title>프론트 API 요청</title>
  </head>
  <body>
    <div id="result"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      (async () => {
        try {
          const result = await axios.post("http://localhost:8002/v2/token", {
            frontSecret: "{{key}}",
          });
          document.querySelector("#result").textContent = JSON.stringify(
            result.data
          );
        } catch (err) {
          console.error(err);
        }
      })();
    </script>
  </body>
</html>
