<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      axios
        .get("https://www.zerocho.com/api/get")
        .then((result) => {
          console.log(result);
          console.log(result.data);
        })
        .catch(console.error);

      (async () => {
        try {
          result = await axios.get("https://www.zerocho.com/api/get");
          console.log(result);
          console.log(result.data);
        } catch (err) {
          console.error(err);
        }
      })();

      (async () => {
        try {
          const result = await axios.post("https://www.zerocho.com/api/post/json", {
            name: "oneCho",
            birth: "3052",
          });
          console.log(result);
          console.log(result.data);
        } catch (err) {
          console.error(err);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
