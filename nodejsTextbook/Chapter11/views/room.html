{% extends "layout.html" %} {% block content %}
<fieldset>
  <legend>
    채팅방 생성
  </legend>
  <form action="/room" method="post">
    <div>
      <input name="title" placeholder="방제목" type="text" />
      <input type="number" name="max" placeholder="수용인원(최소 2명)" />
      <input
        type="password"
        name="password"
        placeholder="비밀번호(없으면 공개방)"
      />
      <button type="submit">생성</button>
    </div>
  </form>
</fieldset>
{%endblock%}
