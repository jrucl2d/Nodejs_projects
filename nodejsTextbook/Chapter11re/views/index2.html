<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GIF 채팅방</title>
  </head>
  <body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("http://localhost:8000", {
        path: "/socket.io", // 서버의 path와 일치해야 함
        // transports: ["websocket"], // 이걸 붙이면 웹소켓으로만 동작
      });
      socket.on("news", (data) => {
        console.log(data);
        socket.emit("reply", "안녕 노드");
      });
    </script>
  </body>
</html>
