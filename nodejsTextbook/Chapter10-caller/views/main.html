<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front API Request</title>
  </head>
  <body>
    <div id="result">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        axios
          .post("http://localhost:8001/v2/token", {
            clientSecret: "{{key}}",
          })
          .then((res) => {
            document.querySelector("#result").textContent = JSON.stringify(
              res.data
            );
          })
          .catch(console.error);
      </script>
    </div>
  </body>
</html>
